<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
</head>
<div style="background-color: white">
  <nav class="teal darken-4" role="navigation">
    <div class="nav-wrapper container">
      <ul class="right">
        <li><a ui-sref="grudges({user: vm.userName})">Your Grudges</a></li>
        <li ><a href="#">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <div class="center">
    <h5 class="tk-pollen-web">You hold a grudge against</h5>
    <h2>{{vm.grudge.offender}}</h2>
    <h5>The offense:</h5>
    <h3>{{vm.grudge.offense}}</h3>
    <h5>Are they forgiven?</h5>
    <div ng-if="!vm.grudge.forgiven" class="center">
      <a ng-click="vm.changeForgive()" class="green darken-4 btn btn-large" style="margin-top: 20px; width: 40%"><i class="material-icons left">thumb_up</i>Forgiven, not forgotten</a>
      <a ui-sref="grudges({user: vm.userName})" class="red darken-4 btn btn-large" style="margin-top: 20px; width: 40%"><i class="material-icons left">thumb_down</i>Nah, back to grudges</a>
    </div>
    <div ng-if="vm.grudge.forgiven" class="center">
      <a ui-sref="grudges({user: vm.userName})" class="green darken-4 btn btn-large" style="margin-top: 20px; width: 40%"><i class="material-icons left">thumb_up</i>We're cool, back to grudges</a>
      <a ng-click="vm.changeForgive()" class="red darken-4 btn btn-large" style="margin-top: 20px; width: 40%"><i class="material-icons left">thumb_down</i>Forgiveness, revoked</a>
    </div>
  <br>
  </div>
</div>
